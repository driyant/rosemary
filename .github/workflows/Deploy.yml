name: CI/CD - Deploying to CPanel

on:
  push:
    branches:
      - main

jobs:
  Deploy-git-ftp:
    name: 🎉 Deploy to CPanel
    runs-on: ubuntu-latest

    steps:
      - name: 🚚 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Set CI environment variable
        run: |
          echo "CI=true" >> $GITHUB_ENV
          echo "REACT_APP_PUBLIC_URL=${{ secrets.REACT_APP_PUBLIC_URL || 'default_value' }}" >> $GITHUB_ENV

      - name: 🛠️ Setup Node.js v16
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"

      - name: 📦 Install dependencies
        run: npm ci

      - name: ⚙️ Build project
        run: npm run build
        env:
          CI: true
          REACT_APP_PUBLIC_URL: ${{ secrets.REACT_APP_PUBLIC_URL || 'default_value' }}

      - name: 📂 Deploy build folder via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: "./build/"
