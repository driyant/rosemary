name: CI/CD - Deploying to CPanel

on:
  push:
    branches:
      - main

jobs:
  Deploy-git-ftp:
    name: ğŸ‰ Deploy to CPanel
    runs-on: ubuntu-latest

    steps:
      - name: ğŸšš Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Set CI environment variable
        run: |
          echo "CI=true" >> $GITHUB_ENV
          echo "REACT_APP_PUBLIC_URL=${{ secrets.REACT_APP_PUBLIC_URL || 'default_value' }}" >> $GITHUB_ENV

      - name: ğŸ› ï¸ Setup Node.js v16
        uses: actions/setup-node@v3
        with:
          node-version: "16"
          cache: "npm"

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âš™ï¸ Build project
        run: npm run build
        env:
          CI: true
          REACT_APP_PUBLIC_URL: ${{ secrets.REACT_APP_PUBLIC_URL || 'default_value' }}

      - name: ğŸ“‚ Deploy build folder via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_HOST }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          local-dir: "./build/"
